{% extends "blog/base.html" %}

{% block content %}
<h1>Наши часы</h1>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h2><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h2>
        <p>Цена: ${{ product.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
